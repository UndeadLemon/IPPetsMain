<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Your IP Pet</title>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">IP Pets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions" aria-controls="navbarOptions" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarOptions">

            <div class="navbar-nav">

                <a href="/this_ip_pet" class="nav-link active nav-item">This IP's Pet</a>

                <a href="/project_info" class="nav-link nav-item">Project Info</a>

                <a href="/suggestions" class="nav-link nav-item">Suggestions Box</a>

                <a href="/changelog" class="nav-link nav-item">Changelog</a>

            </div>

        </div>
    </div>
</nav>

    <div class="row">
        <div class="col-4 mx-auto">
            <p  class="text-center">This IP's pet is: {{pet.name}}</p>
            <p class="text-center">Here's some basic information about them!</p>

            

        </div>
    </div>
    <div class="row">
        <div class="col-4 mx-auto">
            <img class="img-fluid rounded d-block" src={{pet.pet_image}} alt="Your Pet's Pic">
        </div>
    </div>
    <div class="row">
        <div class = "col-6 mx-auto">
            <div class="d-flex mt-5 justify-content-evenly">               
                <a class="btn btn-primary" href ="/this_ip_pet">Back to Pet</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class = "col-6 mx-auto">
            <div class="mt-5">               
                <p class="text-center"> Here are {{pet.name}}'s stats: </p>
                <p class="text-center"> {{pet.name}} needs to be fed every {{pet.feed_timer}} hours</p>
                <p class="text-center"> {{pet.name}} was last fed at: {{last_fed}}</p>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
