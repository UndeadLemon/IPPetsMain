<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Your IP Pet</title>
</head>

<body class="container">
    <div class="row">
        <div class="col-4 mx-auto">
            <p  class="text-center">This IP's pet is: {{pet.name}}</p>

            <p  class="text-center">{{pet.name}} hasn't been fed in {{timer}} hours!</p>

        </div>
    </div>
    <div class="row">
        <div class="col-4 mx-auto">
            <img class="img-fluid rounded d-block" src={{pet.pet_image}} alt="Your Pet's Pic">
        </div>
    </div>
    <div class="row">
        <div class = "col-6 mx-auto">
            <div class="d-flex mt-5 justify-content-evenly">               
                <a class="btn btn-primary" href ="/this_ip_pet">Back to Pet</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class = "col-6 mx-auto">
            <div class="mt-5">               
                <p> Here are {{pet.name}}'s stats: </p>
                <p> {{pet.name}} needs to be fed every {{pet.feed_timer}} hours</p>
                <p> {{pet.name}} was last fed at: {{last_fed}}</p>
            </div>
        </div>
    </div>

</body>

</html>
